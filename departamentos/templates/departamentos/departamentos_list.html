{% extends 'base.html' %}

{% block main %}

<h2 class="text-center">Departamentos</h2>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Departamento</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for departamento in object_list %}
        <tr>
            <th scope="row">{{ departamento.pk }}</th>
            <th scope="row">{{ departamento }}</th>
            <th scope="row">
                <a href= "{% url 'update_departamento' departamento.pk %}">Editar</a> / 
                <a href= "{% url 'delete_departamento' departamento.pk %}">Deletar</a>
            </th>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{% url 'home' %}" role="button">Voltar</a>
<a class="btn btn-success" href="{% url 'create_departamento' %}" role="button">Novo</a>


{% endblock %}
