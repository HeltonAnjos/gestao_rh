{% extends 'base.html' %}

{% block main %}

<h2 class="text-center">Funcionários</h2>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Funcionário</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for funcionario in object_list %}
        <tr>
            <th scope="row">{{ funcionario.id }}</th>
            <th scope="row">{{ funcionario }}</th>
            <th scope="row">
                <a href= "{% url 'update_funcionario' funcionario.id %}">Editar</a> / 
                <a href= "{% url 'delete_funcionario' funcionario.id %}">Deletar</a>
            </th>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{% url 'home' %}" role="button">Voltar</a>
<a class="btn btn-success" href="{% url 'create_funcionario' %}" role="button">Novo</a>


{% endblock %}
