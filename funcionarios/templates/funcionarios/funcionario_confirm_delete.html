{% extends 'base.html' %}

{% block main %}

<h2>Deletar</h2>

<form method="POST">
    {% csrf_token %}
        <h3>Você tem certeza que deseja deletar o funcionário {{ funcionario }}?</h3>
    {{ form }}

    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a class="btn btn-primary" href="{% url 'list_funcionarios' %}" role="button">Voltar</a>

</form>


{% endblock %}
